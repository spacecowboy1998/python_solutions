<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student list</title>
</head>
<body>
<div>
    <div>
        <table class = "table">
        <tr class = "table__header">
            <th class = "table__cell" > First name</th>
            <th class = "table__cell"> Semester </th>
            <th class = "table__cell"> Gpa</th>
        </tr >
            {% for student in students %}
        <tr class = "table__row">
            <td class = "table__cell"> {{ student.first_name }}</td>
            <td class = "table__cell">{{ student.Semester }}</td>
            <td class = "table__cell">{{ student.GPA }}</td>
        </tr>
             {% endfor %}
        </table>


    </div>
     <form method="get" action="/user/add">
    <button type="submit">იუზერის დამატება</button>
        </form>
</div>
</body>
</html>

<style>
    .table{
        border-spacing: 0;
        margin: 1rem;
        background-color: #f5f5f5
    }

    .table__row:nth-child(even){
        background-color: #e5e5e5;

    }

    .table__header{

        text-align: left;
    }

    .table__cell{
        padding: 8px;
    }
</style>
